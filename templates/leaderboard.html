{% include 'partials/header.html' %}

      

      <h3 class="text-center">Leaderboard</h3>
      <table class="table table-dark table-striped container">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Username</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
          {% for user in players %}
          <tr>
            <th scope="row"></th>
            <td>{{user.username}}</td>
            <td>{{user.points}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
        
       

      <script src="static/script.js"></script>
</body>
</html>
