{% include 'partials/header.html' %}

      {% comment %} {%for question in questions %} {% endcomment %}
      <div class="p-5 mb-4 bg-light rounded-3 container">
        
        <div class="container-fluid py-5">
            {% csrf_token %}
            <h1 class="display-5 fw-bold" id="question_num">Question 1</h1>
            <p class="col-md-8 fs-4 question" id="question">Where is TajMahal situated?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="{{question.option1}}">
                <label class="form-check-label" for="flexRadioDefault1" id="option1">
                    Delhi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="{{question.option2}}">
                <label class="form-check-label" for="flexRadioDefault2" id="option2">
                    Kolkata
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="{{question.option3}}">
                <label class="form-check-label" for="flexRadioDefault3" id="option3">
                    Rajasthan
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="{{question.option4}}">
                <label class="form-check-label" for="flexRadioDefault4"id="option4">
                    Agra
                </label>
            </div>
            <button type="" class="btn btn-primary">Submit</button>
          </div>
        
      </div>
      {% comment %} {%endfor%} {% endcomment %}

      <script src="static/js/script.js"></script>
</body>
</html>
